<div class="profile-container">
  <div class="profile-left">
    <div class="avatar-upload">
      <div class="avatar-dropzone">
        <span class="plus-icon">+</span>
      </div>
    </div>
    <div class="profile-name">{{user.fullName}}</div>
    <div class="profile-email">{{user.email}}</div>
    <div class="profile-info-list">
      <div class="profile-info-item"><span>Vai trò:</span> {{ user?.currentRole?.name === 'TEACHER' ? 'Giảng viên' : (user?.currentRole?.name === 'STUDENT' ? 'Sinh viên' : (user?.currentRole?.name || 'Nhập vai trò')) }}</div>
    </div>
  </div>
  <div class="profile-right">
    <div class="profile-tabs">
      <div class="tab active">Thông tin cá nhân</div>
    </div>
    <form class="profile-form">
      <div class="form-row">
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" class="form-control" [value]="user?.fullName || 'Nhập họ và tên'">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [value]="user?.email || 'Nhập email'">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" class="form-control" [value]="user?.phoneNumber || 'Nhập số điện thoại'">
        </div>
        <div class="form-group">
          <label>Ngày sinh</label>
          <input type="date" class="form-control" [value]="user?.dob">
        </div>
      </div>
      <div class="profile-form-row">
        <div class="profile-form-group">
          <label>Giới tính</label>
          <div class="gender-radio-group">
            <label class="gender-radio">
              <input type="radio" name="gender" value="Nam" [checked]="user?.gender === 'Nam'" disabled>
              <span>Nam</span>
            </label>
            <label class="gender-radio">
              <input type="radio" name="gender" value="Nữ" [checked]="user?.gender === 'Nữ'" disabled>
              <span>Nữ</span>
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn-update">Cập nhật</button>
    </form>
  </div>
</div>
