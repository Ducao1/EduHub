<div class="modal-backdrop">
  <div class="modal-content">
    <div class="modal-header">
      <span>{{ selectedIds.length }} đã chọn</span>
      <button class="close-btn" (click)="onClose()">&times;</button>
      <a class="add-link" href="#">Thêm sinh viên</a>
    </div>
    <div class="student-list">
      <div class="student-card" *ngFor="let student of students">
        <input type="checkbox" [checked]="selectedIds.includes(student.id)" (change)="toggleSelect(student.id)" />
        <img *ngIf="student.avatar" [src]="student.avatar" class="avatar" alt="avatar" />
        <div *ngIf="!student.avatar" class="avatar avatar-initial">{{ student.fullName.charAt(0).toUpperCase() }}</div>
        <div class="info">
          <div class="name">{{ student.fullName }}</div>
          <div class="email">{{ student.email }}</div>
        </div>
        <button class="add-btn"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </div>
</div>
