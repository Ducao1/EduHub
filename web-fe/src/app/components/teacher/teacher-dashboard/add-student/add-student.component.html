<div class="add-student-container">
  <div class="add-student-card">
    <h2 class="add-student-title">Thêm học sinh vào lớp</h2>
    <form (ngSubmit)="addStudent()" #addStudentForm="ngForm">
      <div class="form-group">
        <label for="fullName">Họ và tên <span class="required">*</span></label>
        <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" required #fullNameField="ngModel">
        <div *ngIf="fullNameField.invalid && (fullNameField.dirty || fullNameField.touched)" class="error-message">
          Vui lòng nhập họ tên.
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required #emailField="ngModel">
        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="error-message">
          Vui lòng nhập email hợp lệ.
        </div>
      </div> -->
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="cancel()">Hủy</button>
        <button type="submit" class="btn btn-submit" [disabled]="addStudentForm.invalid">Thêm học sinh</button>
      </div>
    </form>
  </div>
</div>
