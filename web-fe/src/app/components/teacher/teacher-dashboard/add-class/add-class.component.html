<div class="add-class-container">
  <div class="add-class-card">
    <h2 class="add-class-title">Tạo lớp học mới</h2>
    <form (ngSubmit)="createClass()" #addClassForm="ngForm">
      <div class="form-group">
        <label for="className">Tên lớp học <span class="required">*</span></label>
        <input type="text" id="className" name="className" class="form-control" [(ngModel)]="className" required #classNameField="ngModel">
        <div *ngIf="classNameField.invalid && (classNameField.dirty || classNameField.touched)" class="error-message">
          Vui lòng nhập tên lớp học.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Mô tả</label>
        <textarea id="description" name="description" class="form-control" rows="3" [(ngModel)]="description" placeholder="Nhập mô tả (không bắt buộc)"></textarea>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="cancel()">Hủy</button>
        <button type="submit" class="btn btn-submit" [disabled]="addClassForm.invalid">Tạo</button>
      </div>
    </form>
  </div>
</div>
