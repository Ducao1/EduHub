<app-notification *ngIf="notification.show"
  [type]="notification.type"
  [message]="notification.message"
  (close)="notification.show = false">
</app-notification>
<div class="add-exam-container">
  <div class="add-exam-card">
    <h2 class="add-exam-title">Tạo đề thi</h2>
    <form (ngSubmit)="addExam()" #addExamForm="ngForm">
      <div class="form-group">
        <label for="title">Tên đề thi<span class="required">*</span></label>
        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="title" required #titleField="ngModel">
        <div *ngIf="titleField.invalid && (titleField.dirty || titleField.touched)" class="error-message">
          Vui lòng nhập tên cho đề thi.
        </div>
      </div>
      <div class="form-group">
        <label for="duration">Thời gian (phút) <span class="required">*</span></label>
        <input type="number" id="duration" name="duration" class="form-control" [(ngModel)]="duration" required min="1" #durationField="ngModel">
        <div *ngIf="durationField.invalid && (durationField.dirty || durationField.touched)" class="error-message">
          Vui lòng nhập thời gian hợp lệ.
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="cancel()">Hủy</button>
        <button type="submit" class="btn btn-submit" [disabled]="addExamForm.invalid">Tạo</button>
      </div>
    </form>
  </div>
</div>
