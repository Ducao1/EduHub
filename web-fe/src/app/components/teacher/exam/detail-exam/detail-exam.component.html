<h4 class="fw-bold">{{ exam.title }}</h4>

<div *ngFor="let question of questions; let i = index" class="card p-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="border p-2 rounded d-flex gap-2 align-items-center">
            <input type="text" class="form-control text-center" style="width: 50px;" [value]="i + 1" readonly />
            <span class="px-2 py-1 border rounded" style="white-space: nowrap; min-width: 120px; text-align: center;">
                {{question.type}} 
            </span>
            <!-- <select class="form-select" style="width: 100px;">
                <option selected>30 giây</option>
            </select> -->
            <span class="px-2 py-1 border rounded" style="white-space: nowrap; min-width: 120px; text-align: center;">
                {{question.point}} điểm
            </span>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-secondary" (click)="duplicateQuestion(question)"><i class="bi bi-files"></i> Nhân đôi câu hỏi</button>
            <button class="btn btn-light border" routerLink="/teacher/update-question/{{question.id}}"><i class="bi bi-pencil"></i> Chỉnh sửa</button>
            <button class="btn btn-danger" (click)="deleteQuestion(question.id)"><i class="bi bi-trash"></i> Xóa</button>
        </div>
    </div>

    <hr />

    <h5>{{question.questionText}}</h5>
    <p class="text-muted">Lựa chọn trả lời</p>

    <div class="row">
        <div class="col-6" *ngFor="let answer of question.answers">
            <p class="fw-bold" [ngClass]="{'text-success': answer.correct, 'text-danger': !answer.correct}">
                <i class="bi" [ngClass]="{'bi-check-circle': answer.correct, 'bi-x-circle': !answer.correct}"></i>
                {{ answer.answerText }}
            </p>
        </div>
    </div>
</div>

<div class="mt-3">
    <button class="btn btn-primary" routerLink="/teacher/add-question/{{examId}}">
        <i class="bi bi-plus-circle"></i> Thêm câu hỏi
    </button>
</div>
