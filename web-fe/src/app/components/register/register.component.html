<app-header></app-header>
<div class="register-page-container d-flex justify-content-center align-items-center vh-100">
    <div class="register-card card p-4 shadow-lg">
        <h3 class="text-center mb-4">Đăng ký</h3>

        <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="form-group mb-3">
                <label for="fullName">Họ tên</label>
                <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="fullName" placeholder="Họ tên" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group mb-3">
                <label for="roleId">Bạn là</label>
                <select class="form-control" id="roleId" name="roleId" [(ngModel)]="roleId" required>
                    <option *ngFor="let role of availableRoles" [value]="role.id">
                        {{ role.name === 'STUDENT' ? 'Sinh viên' : role.name === 'TEACHER' ? 'Giảng viên' : role.name }}
                    </option>
                </select>
            </div>
            <div class="form-group mb-3 password-group">
                <label for="password">Mật khẩu</label>
                <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Mật khẩu" required>
                <span class="password-toggle" (click)="togglePasswordVisibility()">
                    <i class="fas" [ngClass]="{'fa-eye': !passwordVisible, 'fa-eye-slash': passwordVisible}"></i>
                </span>
            </div>
            <button type="submit" class="btn-register btn btn-primary w-100" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ isLoading ? 'Đang đăng ký...' : 'Đăng ký' }}
            </button>
        </form>

        <div class="login-link text-center mt-3">
            <p>Bạn đã có tài khoản? <a (click)="goToLogin()" style="cursor: pointer;">Đăng nhập</a></p>
        </div>

        <div class="separator text-center">
            <span>Hoặc</span>
        </div>

        <div class="social-login d-flex justify-content-center">
            <button class="btn-social google-btn btn w-100">
                <i class="fab fa-google me-2"></i> Google
            </button>
        </div>
    </div>
</div>
<app-footer></app-footer>
