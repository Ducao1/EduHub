<div class="confirm-exam-container">
  <div class="exam-info">
    <h2>Kết Quả Bài Thi</h2>
    <div class="info-item">
      <span class="label">Thời gian làm bài:</span>
      <span class="value">{{ formatDate(submission.submittedAt) }}</span>
    </div>
    <div class="info-item">
      <span class="label">Số câu đúng:</span>
      <span class="value" style="color: red; font-size: 1.2em;"></span>
    </div>
    <div class="info-item">
      <span class="label">Điểm:</span>
      <span class="value" style="color: red; font-size: 1.2em;">{{ submission.score?.score ?? 'Chưa chấm điểm' }}</span>
    </div>

    <div class="warning-box">
      <h3>Lưu ý:</h3>
      <p>Nhấn để trở về trang chủ</p>
    </div>

    <button class="confirm-btn" routerLink="/student/dashboard">
      Trở Lại Trang Chủ
    </button>
  </div>
</div>
