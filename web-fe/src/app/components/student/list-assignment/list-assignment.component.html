<app-student-nav-bar [className]="className"></app-student-nav-bar>
<div class="assignment-container">
    <div class="assignment-header">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Tìm kiếm bài tập...">
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>

    <div class="assignment-list">
        <div *ngIf="assignments.length === 0" class="no-assignments">
            <i class="fas fa-clipboard-list"></i>
            <p>Bạn chưa có bài tập nào</p>
        </div>

        <div *ngFor="let assignment of assignments" class="assignment-card">
            <div class="assignment-info">
                <div class="assignment-title">
                    <a routerLink="/student/detail-assignment/{{classId}}/{{assignment.id}}">
                       <i class="fas fa-tasks me-3"></i>{{ assignment.title }}
                    </a>
                </div>
                <div class="assignment-details">
                    <span class="due-date" [class.no-deadline]="!assignment.dueDate || assignment.dueDate[0] === 9999">
                        <i class="fas fa-clock me-2"></i>
                        <ng-container *ngIf="assignment.dueDate && assignment.dueDate[0] !== 9999; else noDeadline">
                            {{ formatDate(assignment.assignedDate) }} – {{ formatDate(assignment.dueDate) }}
                        </ng-container>
                        <ng-template #noDeadline>Không có thời hạn</ng-template>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination-container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" *ngIf="currentPage > 0">
                    <a class="page-link" href="#" (click)="$event.preventDefault(); onPageChange(0)">&laquo;</a>
                </li>
                <li class="page-item" *ngIf="currentPage > 0">
                    <a class="page-link" href="#" (click)="$event.preventDefault(); onPageChange(currentPage - 1)">&lsaquo;</a>
                </li>
                <ng-container *ngFor="let page of visiblePages">
                    <li class="page-item" [ngClass]="{'active': page - 1 === currentPage}">
                        <a class="page-link" href="#" (click)="$event.preventDefault(); onPageChange(page - 1)">{{ page }}</a>
                    </li>
                </ng-container>
                <li class="page-item" *ngIf="currentPage < totalPages - 1">
                    <a class="page-link" href="#" (click)="$event.preventDefault(); onPageChange(currentPage + 1)">&rsaquo;</a>
                </li>
                <li class="page-item" *ngIf="currentPage < totalPages - 1">
                    <a class="page-link" href="#" (click)="$event.preventDefault(); onPageChange(totalPages - 1)">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
