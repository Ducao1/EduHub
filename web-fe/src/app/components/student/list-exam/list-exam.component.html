<app-student-nav-bar></app-student-nav-bar>
<div class="container mt-4">
      <h2>Danh sách bài tập</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Tiêu đề</th>
            <th>Thời hạn</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exam of exams; let i = index">
                <td>{{ i + 1 }}</td>
                <td><a routerLink="/student/take-exam/{{exam.exam_id}}">{{ exam.title }}</a></td>
            <!-- <td>{{formatDate(exam.assignedDate)}} - {{formatDate(exam.dueDate)}}</td> -->
            <td>
              <ng-container *ngIf="exam.dueDate && exam.dueDate[0] !== 9999; else noDeadline">
                {{ formatDate(exam.assignedDate) }} – {{ formatDate(exam.dueDate) }}
              </ng-container>
              <ng-template #noDeadline>Không có thời hạn</ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
